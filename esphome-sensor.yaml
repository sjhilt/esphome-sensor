esphome:
  name: $devicename
  platform: ESP8266
  board: d1_mini

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
 

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "<ROOM>-sensor Fallback Hotspot"
    password: !secret ap_password

captive_portal:

i2c:
  sda: D2
  scl: D1
  scan: True
  id: bus_a

output:
  - platform: esp8266_pwm
    id: onboard_led
    pin:
      number: D4
      inverted: true
light:      
  - platform: monochromatic
    name: "<ROOM> Temp Onboard LED"
    output: onboard_led
    id: led
    
sensor:
  - platform: dht
    pin: RX
    temperature:
      name: "<ROOM> Temperature"
      filters: 
        - lambda: return x * (9.0/5.0) + 32.0;
      unit_of_measurement: "Â°F" 
    humidity:
      name: "Office Humidty"
    update_interval: 60s
  - platform: wifi_signal
    name: "<ROOM> ESP WiFi Signal Sensor"
    update_interval: 300s
  - platform: bh1750
    name: "<ROOM> light level"
    #address: 0x23
    measurement_duration: 69
    update_interval: 10s
    
binary_sensor:
  - platform: gpio
    pin: GPIO16
    name: "<ROOM> Motion Sensor"
    device_class: motion
